{% extends "blog/base.html" %}


{% block content %}
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'detalles_post' pk=post.pk %}">{{ post.titulo }}</a></h2>
                <p>{{ post.texto }}</p>
                <p>Fecha de publicacion: {{ post.fecha_publicacion }}
        </div>
    {% endfor %}
{% endblock %}
